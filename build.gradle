plugins {
    id 'java'
}
apply plugin: 'idea'
apply plugin: 'application'

mainClassName = "Runner"

group 'elastic'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.apache.logging.log4j:log4j-core:2.11.0'
}


distributions {
    main {
        contents {
            from('src/resources/log4j2.xml') {
                into 'lib'
            }
        }
    }
}
applicationDefaultJvmArgs = ["-Dlog4j2.debug=true", "-Dlog4j2.configurationFile=lib/log4j2.xml"]

tasks.withType(CreateStartScripts) {
    classpath += files('src/resources/log4j2.xml')
}